<div id="container" x-data="data()" x-init="init()">

<div id="header" class="show-md">
  <h1>FlowTube</h1>
  <h2>Productivity timer (inspired by Pomodoro) with youtube player</h2>
</div>

<div id="player-area">
  <div id="timer-bar">
    <div class="wrapper">
      <label for="stage-display">Stage:</label> <span id="stage-display" x-text="stage"></span>
      <label for="round-display">Round:</label> <span id="round-display" x-text="round"></span>
      <label for="timer-display">Timer:</label> <span id="timer-display" x-text="displayTimer()"></span>
      <button id="btn-start" @click="toggleTimer()" 
        x-html="(timer_action == 'Start' || timer_action == 'Resume') ? start_text : pause_text">
      </button>
      <button id="btn-reset" @click="resetTimer()" x-bind:disabled="timer_action == 'Start'">
        <img src="./images/reset.svg" alt="">
      </button>
      <button class="hide-md" id="btn-setting" @click="toggleModal()">
        <img src="./images/gear.svg" alt="">
      </button>
    </div>
  </div>

  <iframe id="player-frame"
          src="https://www.youtube.com/embed/?enablejsapi=1"
          frameborder="0"
  ></iframe>
</div>

<div id="options" class="show-md modal">
  <div class="modal-content">
    <label for="video_url">youtube video/playlist url</label>
    <input type="text" id="video_url" x-model="video_url" width="60%"/>
    <button class="hide-md" onclick="toggleModal()">Close</button>

<script>
window.addEventListener('load', () => { 
  registerSW(); 
}); 

// Register the Service Worker 
async function registerSW() { 
  if ('serviceWorker' in navigator) { 
    try { 
      await navigator 
            .serviceWorker 
            .register('serviceworker.js'); 
    } 
    catch (e) { 
      console.log('SW registration failed'); 
    } 
  } 
} 

// taken from https://developers.google.com/youtube/iframe_api_reference#Examples
var tag = document.createElement('script');
tag.id = 'iframe-demo';
tag.src = 'https://www.youtube.com/iframe_api';
var firstScriptTag = document.getElementsByTagName('script')[0];
firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

var player;
function onYouTubeIframeAPIReady() {
  player = new YT.Player('player-frame', {
    events: {
      'onReady': function() {
        var url = document.getElementById('video_url').value;
        loadVideoByUrl(url);
      },
    }
  });
}

function loadVideoByUrl(url) {
  if (player == undefined) return false;

  var params = new URL(url).searchParams;

  //playlist
  if (url.indexOf('playlist') != -1) { 
    var playlist_id = params.get('list');
    if (player.getPlaylistId() != playlist_id) {
      player.loadPlaylist({
        listType:'playlist',
        list: playlist_id,
      })
    }
  }

  //video
  else { 
    var vid_id = params.get('v');
    if (player.getVideoData().video_id != vid_id) {
      player.loadVideoById(vid_id);
    }
  }
}

function notify(msg) {
  // script taken from https://stackoverflow.com/a/23395136
  var snd = new Audio("./sounds/eventually.ogg");  
  snd.play();

  // script taken from https://developer.mozilla.org/en-US/docs/Web/API/notification
  // Let's check if the browser supports notifications
  if (!("Notification" in window)) {
    alert("This browser does not support desktop notification");
  }

  // Let's check whether notification permissions have already been granted
  else if (Notification.permission === "granted") {
    // If it's okay let's create a notification
    var notification = new Notification(msg);
  }

  // Otherwise, we need to ask the user for permission
  else if (Notification.permission != "denied") {
    Notification.requestPermission().then(function (permission) {
      // If the user accepts, let's create a notification
      if (permission === "granted") {
        var notification = new Notification(msg);
      }
    });
  }

  // At last, if the user has denied notifications, and you
  // want to be respectful there is no need to bother them any more.
  else {
    alert('sorry, but this app require notification capabilities enabled. please enable first before using');
  }
}

function toggleModal() {
  Array.from(document.getElementsByClassName('modal')).forEach((elem) => {
    //elem.style.display = (elem.style.display != 'block') ? 'block' : 'none'; 
    elem.classList.toggle('show-md');
  });
}

function data() {
  return { 
    pomodoro_duration: 25*60,
    break_duration: 5*60,
    timer: 0,
    stage: 'Flow',
    round: 1,
    end_time: 0,
    counter: null,
    timer_action: 'Start',
    video_url: 'https://www.youtube.com/watch?v=5yx6BWlEVcY', //ChillHop caffee
    start_text: '<img src="./images/play.svg" alt="">',
    pause_text: '<img src="./images/pause.svg" alt="">',

    init() {
      this.timer = this.pomodoro_duration;

      if (Notification.permission === "denied") {
        alert('sorry, but this app require notification capabilities enabled. please enable first before using');
      } else if (Notification.permission != "granted") {
        Notification.requestPermission().then(function (permission) {
          if (permission != "granted") {
            alert('sorry, but this app require notification capabilities enabled. please enable first before using');
          }
        });
	    }

      if (window.localStorage.getItem('video_url')) {
        this.video_url = window.localStorage.getItem('video_url');
      }

      loadVideoByUrl(this.video_url);
    },
    displayTimer() {
      var mm = Math.floor(this.timer/60),
          ss = this.timer%60;
      return  ( mm < 10 ? '0':'') + mm + ':' + (ss < 10 ? '0' : '') + ss;
    },
    updateTimer() {
      var cur_time = new Date().getTime();
      this.timer = Math.floor((this.end_time - cur_time)/1000);

      if (this.timer <= 0) {
        this.toggleTimer();
        notify('stage ' + this.stage + ' round ' + this.round +' done');

        if (this.stage == 'Flow') {
          this.stage = 'Break';
          this.timer = this.break_duration;
        } else {
          this.stage = 'Flow';
          this.timer = this.pomodoro_duration;
          this.round++;
        }
        
	      this.toggleTimer();
      }
    },
    toggleTimer() {
      if (this.timer_action == 'Start') {
        var url = this.video_url.trim();
        window.localStorage.setItem('video_url', url);

        loadVideoByUrl(url);
      }
      if (this.timer_action == 'Pause') {
        clearInterval(this.counter);
        this.timer_action = 'Resume'
      	player.pauseVideo();
      } else {
        this.end_time = new Date().getTime() + this.timer*1000;
        this.counter = setInterval(() => {this.updateTimer();}, 100);
        this.timer_action = 'Pause'
        if (this.stage == "Flow")
          player.playVideo();
      }
    },
    resetTimer() {
      if (this.timer_action != 'Resume') {
        clearInterval(this.counter);
      }
      this.timer = this.pomodoro_duration;
      this.round = 1;
      this.stage = 'Flow';
      this.timer_action = 'Start'
    },

  };
}
</script>
